{% extends 'base.html' %}

{% block content %}
  <h1>Tasks</h1>
  <ul class="list-group">
    {% for task in tasks %}
      <li class="list-group-item"><a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'task_create' %}" class="btn btn-primary mt-3">Add new task</a>
{% endblock %}
