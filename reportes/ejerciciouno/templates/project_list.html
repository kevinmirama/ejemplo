{% extends 'base.html' %}

{% block content %}
  <h1>Projects</h1>
  <ul class="list-group">
    {% for project in projects %}
      <li class="list-group-item"><a href="{% url 'project_detail' project.pk %}">{{ project.name }}</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'project_create' %}" class="btn btn-primary mt-3">Add new project</a>
{% endblock %}
