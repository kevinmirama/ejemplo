{% extends 'base.html' %}

{% block content %}
  <h1>{{ project.name }} Report</h1>
  <h2>Tasks</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Due Date</th>
      </tr>
    </thead>
    <tbody>
      {% for task in tasks %}
        <tr>
          <td>{{ task.title }}</td>
          <td>{{ task.description }}</td>
          <td>{{ task.due_date }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
